<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <title>Istagram photo feed</title>
</head>
<body>
   <!-- navbar top -->
    <nav class="container w-auto d-flex bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://cdn-icons-png.flaticon.com/512/87/87390.png" alt="Instagram logo" width="24" height="24" class="d-inline-block align-text-top">
            Instagram
          </a>
          <!--Module-->
          <div class="d-flex justify-content-end">
            <button type="button"
              class="btn btn-success" 
              data-bs-toggle="modal" 
              data-bs-target="#exampleModal" 
              data-bs-whatever="Add the capture of your post here"
              >
              Create a New Post
            </button>
          </div>
          <div class="modal fade" 
            id="exampleModal" 
            tabindex="-1" 
            aria-labelledby="exampleModalLabel" 
            aria-hidden="true"
            >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Create a New Post</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label">Caption:</label>
                      <textarea 
                        class="form-control" 
                        id="message-text" 
                        placeholder="Add the message of your caption here"
                        >
                      </textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-success">Publish</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Dropdown Button -->
          <div class="dropdown d-flex justify-content-end">
              <button 
                class="btn btn-secondary dropdown-toggle " 
                type="button" 
                id="dropdownMenu2" 
                data-bs-toggle="dropdown" 
                aria-expanded="false"
                >          
              </button>
               <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                  <li><button class="dropdown-item" type="button">Profile</button></li>
                  <li><button class="dropdown-item" type="button">Acessability</button></li>
                  <li><button class="dropdown-item" type="button">Privacy and Data</button></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Login Out</a></li>
                </ul>
              </div>
          </div>
        </nav>
      <!-- tabs -->
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button 
            class="nav-link active" 
            id="home-tab" 
            data-bs-toggle="tab" 
            data-bs-target="#home-tab-pane" 
            type="button" 
            role="tab" 
            aria-controls="home-tab-pane" 
            aria-selected="true"
            >
            Home
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Profile</button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
          <div class="tab-pane fade show active" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
            <div class="d-flex">
              <div class="container-fluid m-0 p-0">
                <div class="row row-cols-3 g-1">
                <img src="https://www.akc.org/wp-content/uploads/2021/09/Finnish-Lapphund-shutterstock_1038964219.jpg"  alt="Puppy">
                <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/sunset-quotes-21-1586531574.jpg" alt="sunset">
                <img src="https://m.media-amazon.com/images/I/51qKiFtiWUL._AC_SL1000_.jpg" alt="Eagle">
                <img src="https://www.27vakantiedagen.nl/wp-content/uploads/2021/09/sequoia-national-park-1250x488.jpg" alt="Sequoia">
                <img src="https://wp.en.aleteia.org/wp-content/uploads/sites/2/2017/10/web3-woman-smiling-sunshine-looking-gratitude-shutterstock.jpg" alt="Gratitude">
                <img src="https://ivdnt.org/wp-content/uploads/2020/01/tukp.jpg" alt="Tulp">
                <img src="https://t3.ftcdn.net/jpg/03/15/34/90/240_F_315349043_6ohfFyx37AFusCKZtGQtJR0jqUxhb25Y.jpg" alt="Landscape">
                <img src="https://koken.vtm.be/sites/koken.vtm.be/files/recipe/image/frietjes.jpg" alt="frietjes(Frensh Fries)">
                <img src="https://www.thespruceeats.com/thmb/U3tHMqoAqVs9SI4krDrflxnD2rU=/940x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/fluffy-waffles-recipe-995798-hero-03-1860790eaa1547d1beb256e7588cbed2.jpg" alt="fluffy-waffles-recipe">
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Second tab-->
      <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="Point" tabindex="0">
        <div class="row g-1">
          <img src="https://www.akc.org/wp-content/uploads/2021/09/Finnish-Lapphund-shutterstock_1038964219.jpg"  alt="Puppy">
          <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/sunset-quotes-21-1586531574.jpg" alt="sunset">
          <img src="https://m.media-amazon.com/images/I/51qKiFtiWUL._AC_SL1000_.jpg" alt="Eagle">
          <img src="https://www.27vakantiedagen.nl/wp-content/uploads/2021/09/sequoia-national-park-1250x488.jpg" alt="Sequoia">
          <img src="https://wp.en.aleteia.org/wp-content/uploads/sites/2/2017/10/web3-woman-smiling-sunshine-looking-gratitude-shutterstock.jpg" alt="Gratitude">
          <img src="https://ivdnt.org/wp-content/uploads/2020/01/tukp.jpg" alt="Tulp">
          <img src="https://t3.ftcdn.net/jpg/03/15/34/90/240_F_315349043_6ohfFyx37AFusCKZtGQtJR0jqUxhb25Y.jpg" alt="Landscape">
          <img src="https://koken.vtm.be/sites/koken.vtm.be/files/recipe/image/frietjes.jpg" alt="frietjes(Frensh Fries)">
          <img src="https://www.thespruceeats.com/thmb/U3tHMqoAqVs9SI4krDrflxnD2rU=/940x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/fluffy-waffles-recipe-995798-hero-03-1860790eaa1547d1beb256e7588cbed2.jpg" alt="fluffy-waffles-recipe">
        </div>
        </div>
      </div>
      <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
        <div class="d-flex flex-column align-items-center">
        <!-- first Pic --> 
          </div>
       <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>   
</body>
</html>
